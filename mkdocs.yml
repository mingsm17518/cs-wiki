theme:
  custom_dir: custom_dir/
  name: "material"
  # logo:
  #     icon: ""
  # palette:
  #     primary: "black"
  #     accent: "white"
  language: "zh"
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    # - content.action.edit
  palette:
      # Palette toggle for light mode
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: white
        accent: red
        toggle:
          icon: material/weather-sunny
          name: Switch to dark mode

      # Palette toggle for dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: black
        accent: red
        toggle:
          icon: material/weather-night
          name: Switch to light mode
  # favicon: 'favicon.ico'
  font:
    text: 'Fira Sans'
    code: 'Fira Mono'

markdown_extensions:
  - toc:
      permalink: true
  - abbr
  - pymdownx.snippets
  - attr_list
  - def_list
  - pymdownx.arithmatex:
      generic: true
  - meta
  - pymdownx.highlight:
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.keys
  - footnotes
  - pymdownx.critic
  - admonition
  - md_in_html
  - codehilite:
      guess_lang: false
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.betterem:
      smart_enable: 'underscore'
  - pymdownx.superfences:
      custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format ''
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra: 
